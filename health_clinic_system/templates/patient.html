{% extends 'base.html' %}
{% load static %}
{% block title %}Patient Login{% endblock %}
{% block content %}


<center>
	<h1>Login Page</h1>
    <div class="login">
    <form action="/signin/" method="post" style="padding-left:15px;padding-right:15px;">
    {% csrf_token %}

    <div class="form-group col-md-6">
   <label for=" ">Username</label>
    <input type="text" id="username"  name="username" placeholder="Enter the username" Required>
    <br>
    </div>
    <div class="form-group col-md-6">
    <label for=" ">Password</label>
    <input type="text" id="password1"  name="password1" placeholder="Enter the password" required>
    <br>
    </div>
</form>
<p>Forget password?</p>
<button class="btn btn-success" style="margin-bottom:15px;"><a href="/record" class="text-light">Login</a> </button> <br>
Not a registered patient?<br>

    <button class="btn btn-success" style="margin-top:15px;margin-bottom:15px;"><a href="{% url 'signup' %}" class="text-light">Registration</a> </button>
</div>
</center>


{% endblock content %}
